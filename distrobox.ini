[term]
image=archlinux:latest
pull=true
replace=true
additional_packages="stow zsh eza helix bat btop git jq broot neofetch fd"
init_hooks="[[ -d $HOME/dotfiles ]] || git clone --recursive https://github.com/bluedragon1221/stow-dots $HOME/dotfiles"
init_hooks="pushd $HOME/dotfiles; stow zsh git helix broot; popd"
init_hooks="chsh $USER -s /bin/zsh"
init_hooks="echo 'ZDOTDIR=$HOME/.config/zsh' >> /etc/zsh/zshenv"
